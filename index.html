<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- used moment.js to show current day -->
    <p id="currentDay" class="lead"></p>
    <p id="currentHour" class="lead"></p>
  </header>
  <div class="container">

    <div class="card text-center" style="width: 18rem;">
      <div class="card-header h2">
        Legend:
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item past">This is in the past</li>
        <li class="list-group-item present">This is in the present hour</li>
        <li class="list-group-item future">This is in the future</li>
      </ul>
    </div>

    <br>
    <!-- Timeblocks go here -->
    <table class="table text-center">
      <thead class="table-dark">
        <tr>
          <th scope="col">Time:</th>
          <th scope="col" class="custom-width-lg">Task</th>
          <th scope="col">Save:</th>
        </tr>
      </thead>
      <tbody>
        <tr id="9amBox">
          <th scope="row">9:00AM</th>
          <td>
            <textarea class="form-control task9" id="task9am" rows="3"></textarea>
          </td>
          <td>
            <button type="button" class="btn saveBtn">Save</button>
          </td>
        </tr>
        <tr id="10amBox">
          <th scope="row">10:00AM</th>
          <td>
            <textarea class="form-control task10" id="task10am" rows="3"></textarea>
          </td>
          <td>
            <button type="button" class="btn saveBtn">Save</button>
          </td>
        </tr>
        <tr id="11amBox">
          <th scope="row">11:00AM</th>
          <td>
            <textarea class="form-control task11" id="task11am" rows="3"></textarea>
          </td>
          <td>
            <button type="button" class="btn saveBtn">Save</button>
          </td>
        </tr>
        <tr id="12pmBox">
          <th scope="row">12:00PM</th>
          <td>
            <textarea class="form-control task12" id="task12pm" rows="3"></textarea>
          </td>
          <td>
            <button type="button" class="btn saveBtn">Save</button>
          </td>
        </tr>
        <tr id="1pmBox">
          <th scope="row">1:00PM</th>
          <td>
            <textarea class="form-control task1" id="task1pm" rows="3"></textarea>
          </td>
          <td>
            <button type="button" class="btn saveBtn">Save</button>
          </td>
        </tr>
        <tr id="2pmBox">
          <th scope="row">2:00PM</th>
          <td>
            <textarea class="form-control task2" id="task2pm" rows="3"></textarea>
          </td>
          <td>
            <button type="button" class="btn saveBtn">Save</button>
          </td>
        </tr>
        <tr id="3pmBox">
          <th scope="row">3:00PM</th>
          <td>
            <textarea class="form-control task3" id="task3pm" rows="3"></textarea>
          </td>
          <td>
            <button type="button" class="btn saveBtn">Save</button>
          </td>
        </tr>
        <tr id="4pmBox">
          <th scope="row">4:00PM</th>
          <td>
            <textarea class="form-control task4" id="task4pm" rows="3"></textarea>
          </td>
          <td>
            <button type="button" class="btn saveBtn">Save</button>
          </td>
        </tr>
        <tr id="5pmBox">
          <th scope="row">5:00PM</th>
          <td>
            <textarea class="form-control task5" id="task5pm" rows="3"></textarea>
          </td>
          <td>
            <button type="button" class="btn saveBtn">Save</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
